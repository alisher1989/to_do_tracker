{% extends "base.html" %}
{% block title %}Complete task{% endblock %}
{% block content %}
    <h1>Are you sure to complete task "{{ task }}"?</h1>
    <form method="POST" action="{% url 'delete' task.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Complete" class="btn btn-danger"></p>
        <p><a href="{% url 'list' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
