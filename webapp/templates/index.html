{% extends 'base.html' %}
{% block title %}List of issues{% endblock %}
{% block menu %}
    <a class="nav-link" href="{% url 'create_category' %}">Add Category</a>
{% endblock %}
{% block content %}
    {% for task in tasks %}
        <div class="card">
            <div class="card-body">
{#                <h5 class="card-title">Special title treatment</h5>#}
                <p class="card-text">{{ task.title }}</p>
                <a href="{% url 'task_detail' task.pk %}" class="btn btn-primary">Detail view</a>
                <a href="{% url 'delete' task.pk %}" class="btn btn-danger">Complete</a>
            </div>
        </div>
        {% empty %}
        <h3>You don't have any tasks</h3>
    {% endfor %}
{% endblock %}
